<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title>Locação de Carros vrumm</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Locação de Carros vrum vrum</h1>
    </header>
    
    <section id="carros">
        <div class="carro-lista"></div>
    </section>

    <div id="carro-modal" class="modal">
        <div class="modal-conteudo">
            <button id="fechar-modal">Close</button>
            <h2 id="modelo-modal"></h2>
            <p id="detalhes-modal"></p>
            <p id="valor-modal"></p>
            <button id="btn-rent">Locar Carro</button>
        </div>
    </div>

    <section id="cadastro-locacao">
        <form id="form-locacao">
            <label for="nome">Nome do Locador</label>
            <input type="text" id="nome" placeholder="Digite o nome" required>

            <label for="cpf">CPF</label>
            <input type="text" id="cpf" placeholder="Somente números" maxlength="11" required>

            <label for="data-inicio">Data de Início</label>
            <input type="date" id="data-inicio" required>

            <label for="data-fim">Data Final</label>
            <input type="date" id="data-fim" required>

            <label for="carro">Carro</label>
            <select id="carro" required>
                <option value="">Selecione um carro</option>
            </select>

            <button type="submit">Confirmar a Locação</button>
        </form>
    </section>

    <script src="script.js"></script>
</body>
</html>
